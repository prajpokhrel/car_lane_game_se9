    <body>


    <div class="carGame">
        <div class="score"></div>
        <div class="startScreen">
            <h1>CAR LANE GAME</h1>
            Click Here To Start <br><br>
            <h3>Game Rules:</h3>
            <p>1. The goal is to reach best distance as possible without hitting the obstacles.</p>
            <p>2. Left and Right keys to move car between lanes.</p>
            <p>3. Bullets will fire only after 2 seconds, use wisely.</p>
            <p>4. Press "Enter" to reload bullet.</p>
            <br>
            <h1 class="highScore"></h1>
        </div>

        </div>
    </div>
